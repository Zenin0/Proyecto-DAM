<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <SCRIPT src="https://java.com/js/dtjava.js"></SCRIPT><script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'app.jnlp'
            },
            {
                javafx : '11.0.19+'
            },
            {}
        );
        return false;
    }
</script><script>
    function javafxEmbedapp() {
        dtjava.embed(
            {
                id : 'app',
                url : 'app.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '1080',
                height : '700'
            },
            {
                javafx : '11.0.19+'
            },
            {}
        );
    }
    
            <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedapp);
</script>
    </head>
    <body>
        <h2>
            Test page for <b>App</b>
        </h2>
        <b>Webstart:</b><a href="app.jnlp" onclick="return launchApplication('app.jnlp');">click to launch this app as webstart</a>
        <br>
        <hr>
        <br>
        
        <!-- Applet will be inserted here -->
        <div id="javafx-app-placeholder"></div>
    </body>
</html>
